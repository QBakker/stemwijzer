<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="row">

	<main>
		<div id="homepage">		
			<img id="main-logo" src="img/logo-stemwijzer.svg" alt="main logo">
			
			<h2>StemWijzer Tweede Kamer 2017</h2>
			
			<p class="title" id="title">Test uw politieke voorkeur aan de hand van </p>
			<p class="title" id="questionCount"></p>
			<p class="title">stellingen</p>

			<button class="btn btn-primary" id="start">Start</button>
		</div>

		<div id="questions">
			<button class="btn btn-primary" id="last">Back</button>
			<h1 id="question"></h1>
			<button class="btn btn-primary options" id="agree">Eens</button>
			<button class="btn btn-primary options" id="none">Geen van beide</button>
			<button class="btn btn-primary options" id="Disagree">Oneens</button>
			<button class="btn btn-primary options" id="skip">Sla deze vraag over</button>
		</div>
		<div id="results">
			
		</div>
	</main>
	<script src="js/data.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
